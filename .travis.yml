language: generic
sudo: required
services:
  - docker
    
before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true docker-react npm run test -- --coverage

deploy:
  provider: eslasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-001398512245"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_Access_Key"
  secret_access_key:
    secure: "$AWS_Secret_Key"
